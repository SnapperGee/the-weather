<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The Weather</title>
    <!-- Dummy script tag to address Firefox bug where unstyled content is flashed on page load -->
    <script>const FOO = undefined;</script>
</head>
<body>

    <header class="d-flex align-items-center justify-content-center">
        <h1 class="text-white fw-bold">The Weather</h1>
    </header>

    <main class="container">
        <div class="row" id="rootRow">

            <aside class="col-md-3 text-center" id="searchCityColumn">
                <form>
                    <label class="form-label fw-bold fs-4" for="searchCityInput">Search for a City:</label>
                    <input class="form-control mb-3 w-100" id="searchCityInput" type="text" name="searchCityInput" placeholder="city name" pattern=".*\S{1,}.*" title="Non empty/blank" required />
                    <button type="submit" class="btn btn-primary w-100" id="searchCittybutton">Search</button>
                </form>
                <hr>
            </aside>

            <div class="col-md-9" id="weatherInfoColumn">

                <section class="col-md-12" id="weatherDayColumn">

                </section>

                <section class="col-md-12" id="weatherForecastColumn">

                </section>

            </div>

        </div>
    </main>

</body>
</html>
